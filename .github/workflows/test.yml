name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: install deps
        run: yarn --skip-integrity-check
      - name: check types
        run: yarn check --skip-integrity-check
      - name: lint
        run: yarn lint --skip-integrity-check
      - name: test
        run: yarn test --skip-integrity-check
