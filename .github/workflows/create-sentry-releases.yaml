name: create sentry releases
on:
  push:
    tags:
      - "prod-*"
jobs:
  create-serve-fees-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: install deps
        run: yarn install
      - name: build sources
        run: yarn build:prod
      - name: Create serve-fees Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ultrasoundmoney
          SENTRY_PROJECT: serve-fees
        with:
          environment: prod
  create-watch-blocks-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: install deps
        run: yarn install
      - name: build sources
        run: yarn build:prod
      - name: Create watch-blocks Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ultrasoundmoney
          SENTRY_PROJECT: watch-blocks
        with:
          environment: prod
