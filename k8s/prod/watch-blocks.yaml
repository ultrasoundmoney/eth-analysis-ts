apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-blocks
  labels:
    app: watch-blocks
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: watch-blocks
  template:
    metadata:
      labels:
        app: watch-blocks
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: watch-blocks
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/watch_blocks.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-lilly
            - secretRef:
                name: etherscan-token-usm
            - secretRef:
                name: twitter-token-spidey
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 800m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
