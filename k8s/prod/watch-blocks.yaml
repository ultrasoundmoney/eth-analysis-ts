apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-blocks
  labels:
    app: watch-blocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-blocks
  template:
    metadata:
      labels:
        app: watch-blocks
      annotations:
        linkerd.io/inject: enabled
    spec:
      restartPolicy: Always
      containers:
        - name: watch-blocks
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/watch_blocks.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-lilly
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
