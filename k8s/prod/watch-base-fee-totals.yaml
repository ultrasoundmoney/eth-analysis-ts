apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-base-fee-totals
  labels:
    app: watch-base-fee-totals
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-base-fee-totals
  template:
    metadata:
      labels:
        app: watch-base-fee-totals
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: watch-base-fee-totals
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/watch_base_fee_totals.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-lilly
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: 1000m
              memory: 3Gi
            requests:
              cpu: 100m
              memory: 2Gi
