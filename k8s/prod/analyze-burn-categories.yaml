apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyze-burn-categories
  labels:
    app: analyze-burn-categories
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: analyze-burn-categories
  template:
    metadata:
      labels:
        app: analyze-burn-categories
    spec:
      containers:
        - name: analyze-burn-categories
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/burn-categories/analyze_burn_categories.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-lilly
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
