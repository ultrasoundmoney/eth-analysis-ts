apiVersion: batch/v1
kind: CronJob
metadata:
  name: store-validator-rewards
spec:
  schedule: "0 */4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: store-validator-rewards
              image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
              command: ["node", "src/store_validator_rewards.js"]
              envFrom:
                - configMapRef:
                    name: gas-analysis-env
                - secretRef:
                    name: pg-password-anton
              env:
                - name: NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              resources:
                requests:
                  cpu: 25m
                  memory: 128Mi
          restartPolicy: OnFailure
