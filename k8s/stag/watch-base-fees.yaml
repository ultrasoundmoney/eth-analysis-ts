apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-base-fees
  labels:
    app: watch-base-fees
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-base-fees
  template:
    metadata:
      labels:
        app: watch-base-fees
    spec:
      restartPolicy: Always
      containers:
        - name: watch-base-fees
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/watch_blocks.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-anton
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 25m
              memory: 512Mi
