apiVersion: batch/v1
kind: Job
metadata:
  name: add-missing-transaction-counts
spec:
  template:
    spec:
      containers:
        - name: add-missing-transaction-counts
          image: registry.digitalocean.com/ultrasoundmoney/gas-analysis
          command: ["node", "src/scripts/add_all_transaction_counts.js"]
          envFrom:
            - configMapRef:
                name: gas-analysis-env
            - secretRef:
                name: pg-password-lilly
            - secretRef:
                name: node-urls
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LOG_LEVEL
              value: DEBUG
      restartPolicy: Never
  backoffLimit: 4
