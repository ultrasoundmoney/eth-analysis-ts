apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"
    service.beta.kubernetes.io/do-loadbalancer-name: "api.ultrasound.money"
spec:
  defaultBackend:
    service:
      name: serve-fees
      port:
        number: 80
  tls:
    - hosts:
        - api.ultrasound.money
      secretName: cf-usm-tls
  rules:
    - host: api.ultrasound.money
      http:
        paths:
          - path: /fees
            pathType: Prefix
            backend:
              service:
                name: serve-fees
                port:
                  number: 80
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: serve-fees
                port:
                  number: 81
          - path: /fam
            pathType: Prefix
            backend:
              service:
                name: serve-fam
                port:
                  number: 80
